<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/svg.PNG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Számólógép</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>Számólógép</h1>
</header>
<main>
    <div>
        <p class="display" id="display"></p>
    </div>
    <div class="gonbok">
        <div>
            <button id="het"      type="button">7</button>
            <button id="nyolc"    type="button">8</button>
            <button id="kilenc"   type="button">9</button>
            <button id="plusz"    type="button">+</button>
        </div>
        <div>
            <button id="negy"     type="button">4</button>
            <button id="ot"       type="button">5</button>
            <button id="hat"      type="button">6</button>
            <button id="minusz"   type="button">-</button>

        </div>
        <div>
            <button id="egy"      type="button">1</button>
            <button id="ketto"    type="button">2</button>
            <button id="harom"    type="button">3</button>
            <button id="szorzas"  type="button">*</button>
        </div>
        <div>
            <button id="tizedes"  type="button">,</button>
            <button id="nulla"    type="button">0</button>
            <button id="osztas"   type="button">/</button>
            <button id="eredmeny" type="button">=</button>
        </div>

    </div>
</main>
</body>
</html>
